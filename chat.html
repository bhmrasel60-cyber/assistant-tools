<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Chat | Admin View</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; overflow: hidden; }
        .bg-overlay { position: fixed; inset: 0; z-index: -1; background-image: linear-gradient(to bottom, rgba(2, 6, 23, 0.8), rgba(2, 6, 23, 0.98)), url('https://images.unsplash.com/photo-1505118380757-91f5f5632de0?q=80&w=2500'); background-size: cover; background-position: center; }
        .chat-container { height: calc(100vh - 160px); scroll-behavior: smooth; }
        .glass-panel { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .message-bubble { max-width: 85%; animation: slideUp 0.3s ease-out forwards; }
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 10px; }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden relative">

    <div class="bg-overlay"></div>

    <!-- Header Section -->
    <header class="p-4 glass-panel flex items-center justify-between shadow-md relative z-10">
        <div class="flex items-center gap-3">
            <a href="index.html" class="w-10 h-10 flex items-center justify-center bg-white/5 hover:bg-white/10 rounded-full transition-colors border border-white/10 text-slate-300">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <div>
                <h1 class="font-bold text-lg text-transparent bg-clip-text bg-gradient-to-r from-pink-300 to-purple-300">Admin Broadcast</h1>
                <p class="text-[10px] text-emerald-400 flex items-center gap-1.5 font-medium uppercase tracking-wider">
                    <span class="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-ping"></span> 
                    Real-time Active
                </p>
            </div>
        </div>
        <div class="flex items-center gap-2 bg-white/5 border border-white/10 px-3 py-1 rounded-full">
            <img src="developer.jpg" class="w-6 h-6 rounded-full" onerror="this.style.display='none'">
            <span class="text-[10px] font-bold text-pink-400 uppercase tracking-widest">Admin</span>
        </div>
    </header>

    <!-- Chat Messages Area -->
    <main id="chat-box" class="flex-grow overflow-y-auto p-4 space-y-6 chat-container relative z-10">
        <div id="loading" class="flex flex-col items-center justify-center h-full text-slate-500">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-pink-500 mb-3"></div>
            <p class="text-sm">Connecting to broadcast feed...</p>
        </div>
    </main>

    <!-- Admin Message Input Area (No Password) -->
    <footer class="p-4 glass-panel border-t border-white/10 relative z-10">
        <form id="chat-form" class="max-w-4xl mx-auto flex gap-3">
            <input type="text" id="msg-input" autocomplete="off" 
                class="flex-grow bg-black/40 border border-white/10 rounded-2xl px-5 py-3.5 text-sm text-white focus:outline-none focus:border-pink-500/70 focus:bg-black/60 transition-all placeholder-slate-500" 
                placeholder="Write your update message here...">
            <button type="submit" id="send-btn" disabled
                class="bg-gradient-to-r from-pink-600 to-purple-600 px-6 py-3.5 rounded-2xl flex items-center justify-center hover:shadow-[0_0_20px_rgba(236,72,153,0.5)] active:scale-95 transition-all disabled:opacity-50">
                <i class="fa-solid fa-paper-plane text-white text-lg"></i>
            </button>
        </form>
    </footer>

    <!-- Firebase Logic Section -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // ðŸ”¥ Aapnar Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDGd3KAo45UuqmeGFALziz_oKm3htEASHY",
            authDomain: "mywebtools-f8d53.firebaseapp.com",
            projectId: "mywebtools-f8d53",
            storageBucket: "mywebtools-f8d53.firebasestorage.app",
            messagingSenderId: "979594414301",
            appId: "1:979594414301:web:7048c995e56e331a85f334"
        };

        const SYNC_APP_ID = "rasel-mia-universal-sync"; 

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        const chatBox = document.getElementById('chat-box');
        const sendBtn = document.getElementById('send-btn');
        const msgInput = document.getElementById('msg-input');

        // Automatic Anonymous Authentication
        signInAnonymously(auth).catch(err => console.error("Auth Error", err));

        onAuthStateChanged(auth, (user) => {
            if (user) {
                sendBtn.disabled = false;
                loadBroadcastFeed();
            }
        });

        // ðŸ”„ Real-time Listener Logic from index.html
        function loadBroadcastFeed() {
            const messagesRef = collection(db, 'artifacts', SYNC_APP_ID, 'public', 'data', 'global_chat');
            
            // onSnapshot ensures instant updates without refresh
            onSnapshot(messagesRef, (snapshot) => {
                document.getElementById('loading').style.display = 'none';
                
                let messages = [];
                snapshot.forEach(docSnap => {
                    messages.push({ id: docSnap.id, ...docSnap.data() });
                });

                // Sorting logic using Date.now().toString() parsing
                messages.sort((a, b) => parseInt(a.timestamp || "0") - parseInt(b.timestamp || "0"));

                chatBox.innerHTML = '';
                
                messages.forEach(msg => {
                    const msgTime = parseInt(msg.timestamp || Date.now());
                    const timeStr = new Date(msgTime).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    
                    const div = document.createElement('div');
                    div.className = "flex flex-col items-start w-full";
                    
                    div.innerHTML = `
                        <div class="message-bubble px-5 py-3 text-sm bg-slate-800 border border-white/10 text-slate-100 rounded-2xl rounded-tl-sm shadow-lg">
                            ${msg.text}
                        </div>
                        <span class="text-[10px] text-slate-500 mt-2 px-1 font-bold tracking-widest uppercase">
                            <i class="fa-solid fa-user-shield text-pink-600 mr-1"></i> Admin &bull; ${timeStr}
                        </span>
                    `;
                    chatBox.appendChild(div);
                });

                // Auto Scroll to the latest message
                chatBox.scrollTop = chatBox.scrollHeight;
            }, (error) => {
                console.error("Firestore Sync Error:", error);
            });
        }

        // Send Message Handler
        document.getElementById('chat-form').onsubmit = async (e) => {
            e.preventDefault();
            const msg = msgInput.value.trim();
            if (!msg) return;

            // Clear input instantly for smooth feel
            msgInput.value = '';
            msgInput.focus();

            try {
                const messagesRef = collection(db, 'artifacts', SYNC_APP_ID, 'public', 'data', 'global_chat');
                
                // ðŸ”¥ Using Date.now().toString() logic for zero-delay synchronization
                await addDoc(messagesRef, {
                    text: msg,
                    senderId: "Admin",
                    timestamp: Date.now().toString() 
                });

            } catch (error) {
                console.error("Error broadcasting message:", error);
                alert("Message pathate somossa hoyeche!");
            }
        };
    </script>
</body>
</html>
