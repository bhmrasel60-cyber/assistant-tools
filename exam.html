<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Exam | Knowledge Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #0f172a; color: #f1f5f9; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .option-btn { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .option-btn:hover { transform: translateX(10px); background: rgba(236, 72, 153, 0.1); border-color: #ec4899; }
        .correct { background: #059669 !important; border-color: #10b981 !important; color: white; }
        .wrong { background: #dc2626 !important; border-color: #ef4444 !important; color: white; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Header -->
    <header class="fixed top-0 w-full p-4 flex items-center justify-between glass z-40">
        <a href="index.html" class="p-2 hover:bg-white/10 rounded-full transition-colors">
            <i class="fa-solid fa-house text-xl"></i>
        </a>
        <h1 class="font-bold text-lg tracking-wider text-pink-500">Live Exam Terminal</h1>
        <div id="student-badge" class="hidden items-center gap-2 bg-white/5 border border-white/10 px-3 py-1 rounded-full text-xs font-bold text-slate-300">
            <i class="fa-solid fa-user-graduate text-pink-500"></i>
            <span id="header-student-name">Student</span>
        </div>
    </header>

    <!-- ðŸ”¥ Registration Modal (Prothome eita dekhabe) -->
    <div id="registration-modal" class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/95 backdrop-blur-xl">
        <div class="max-w-md w-full text-center p-8 glass rounded-[2.5rem] shadow-pink-500/20 shadow-2xl animate-[zoomIn_0.4s_ease-out]">
            <div class="w-20 h-20 bg-pink-500/20 rounded-full flex items-center justify-center mb-6 mx-auto border border-pink-500/30">
                <i class="fa-solid fa-id-card-clip text-4xl text-pink-500"></i>
            </div>
            <h2 class="text-3xl font-black mb-2 tracking-tighter uppercase">Student Info</h2>
            <p class="text-slate-400 mb-8 text-sm">Please enter your details to start the exam.</p>
            
            <form id="registration-form" class="space-y-4">
                <input type="text" id="student-name" required autocomplete="off"
                    class="w-full bg-slate-800/80 border border-white/10 rounded-2xl p-4 text-white text-center focus:outline-none focus:border-pink-500 transition-all font-bold placeholder-slate-500" 
                    placeholder="Enter Full Name">
                <input type="tel" id="student-phone" required autocomplete="off" pattern="[0-9]{11}"
                    class="w-full bg-slate-800/80 border border-white/10 rounded-2xl p-4 text-white text-center focus:outline-none focus:border-pink-500 transition-all font-bold placeholder-slate-500" 
                    placeholder="Enter Phone Number (11 digits)">
                
                <button type="submit" 
                    class="w-full bg-gradient-to-r from-pink-600 to-purple-600 py-4 rounded-2xl text-white font-black uppercase tracking-widest hover:scale-[1.02] active:scale-95 transition-all shadow-lg shadow-pink-600/20 mt-4">
                    Start Exam Now
                </button>
            </form>
        </div>
    </div>

    <!-- Quiz Main Container (Registration-er por dekhabe) -->
    <main id="quiz-container" class="hidden w-full max-w-2xl glass p-6 md:p-10 rounded-3xl shadow-2xl mt-16">
        
        <div class="flex justify-between items-center mb-6">
            <div id="score-badge" class="bg-pink-600 px-4 py-1.5 rounded-full text-sm font-bold shadow-lg">Score: 0</div>
            <span id="question-count" class="text-xs text-slate-400 font-bold uppercase tracking-[0.2em]">Q: 1/10</span>
        </div>

        <!-- Progress Bar -->
        <div class="w-full bg-slate-700 h-2 rounded-full mb-8 overflow-hidden">
            <div id="progress" class="bg-gradient-to-r from-pink-500 to-purple-600 h-full transition-all duration-500" style="width: 0%"></div>
        </div>

        <!-- Question Section -->
        <div id="question-area">
            <h2 id="question-text" class="text-xl md:text-2xl font-bold mb-8 leading-relaxed">Loading questions... Please wait.</h2>
            
            <!-- Options -->
            <div id="options-grid" class="grid grid-cols-1 gap-4">
                <!-- Option buttons will be injected here -->
            </div>

            <!-- Error State Container -->
            <div id="error-container" class="hidden text-center p-6 bg-red-500/10 border border-red-500/20 rounded-2xl">
                <i class="fa-solid fa-circle-exclamation text-3xl text-red-500 mb-4"></i>
                <p id="error-msg" class="text-sm text-red-400 mb-4"></p>
                <button onclick="loadSampleData()" class="px-6 py-2 bg-red-600 hover:bg-red-500 rounded-lg text-xs font-bold transition-all">
                    Load Sample Questions (Preview Mode)
                </button>
            </div>
        </div>

        <!-- Navigation -->
        <div class="flex items-center justify-between mt-10">
            <button id="next-btn" disabled class="hidden w-full bg-gradient-to-r from-pink-600 to-purple-600 py-3 rounded-xl font-bold tracking-widest hover:opacity-90 disabled:opacity-30 transition-all">Next Question</button>
        </div>
    </main>

    <!-- Result Modal -->
    <div id="result-modal" class="hidden fixed inset-0 z-[150] flex items-center justify-center p-4 bg-black/95 backdrop-blur-xl">
        <div class="max-w-md w-full text-center p-8 glass rounded-[2.5rem] shadow-pink-500/20 shadow-2xl">
            <div class="w-24 h-24 bg-pink-500/20 rounded-full flex items-center justify-center mb-6 mx-auto border border-pink-500/30">
                <i class="fa-solid fa-trophy text-4xl text-pink-500"></i>
            </div>
            <h2 class="text-3xl font-black mb-1 tracking-tighter uppercase italic">Exam Finished!</h2>
            <p id="result-student-name" class="text-pink-400 font-bold mb-6 text-lg"></p>
            
            <div class="grid grid-cols-2 gap-4 mb-8">
                <div class="bg-white/5 p-4 rounded-2xl border border-white/10">
                    <span class="text-xs text-slate-500 block uppercase font-bold">Total Score</span>
                    <span id="final-score" class="text-3xl font-black text-white">0</span>
                </div>
                <div class="bg-white/5 p-4 rounded-2xl border border-white/10">
                    <span class="text-xs text-slate-500 block uppercase font-bold">Accuracy</span>
                    <span id="accuracy" class="text-3xl font-black text-emerald-500">0%</span>
                </div>
            </div>

            <button onclick="location.reload()" class="w-full bg-white text-black font-black py-4 rounded-2xl uppercase tracking-widest hover:scale-105 transition-all mb-4">Retake Exam</button>
            <a href="index.html" class="block text-slate-400 hover:text-white transition-colors text-sm font-bold">Back to Dashboard</a>
        </div>
    </div>

    <script>
        let questions = [];
        let currentIndex = 0;
        let score = 0;
        let canAnswer = true;
        let currentStudent = { name: '', phone: '' };

        const registrationModal = document.getElementById('registration-modal');
        const registrationForm = document.getElementById('registration-form');
        const quizContainer = document.getElementById('quiz-container');
        const headerStudentName = document.getElementById('header-student-name');
        const studentBadge = document.getElementById('student-badge');

        const questionText = document.getElementById('question-text');
        const optionsGrid = document.getElementById('options-grid');
        const questionCount = document.getElementById('question-count');
        const scoreBadge = document.getElementById('score-badge');
        const progress = document.getElementById('progress');
        const nextBtn = document.getElementById('next-btn');
        const resultModal = document.getElementById('result-modal');
        const errorContainer = document.getElementById('error-container');
        const errorMsg = document.getElementById('error-msg');

        // ðŸ”¥ Registration Logic
        registrationForm.onsubmit = (e) => {
            e.preventDefault();
            const nameInput = document.getElementById('student-name').value.trim();
            const phoneInput = document.getElementById('student-phone').value.trim();

            if(nameInput && phoneInput) {
                currentStudent.name = nameInput;
                currentStudent.phone = phoneInput;
                
                // Update UI
                headerStudentName.innerText = nameInput.split(' ')[0]; // Show first name in header
                studentBadge.classList.remove('hidden');
                studentBadge.classList.add('flex');
                
                // Hide modal, show quiz, and load questions
                registrationModal.classList.add('hidden');
                quizContainer.classList.remove('hidden');
                loadQuestions();
            }
        };

        // Fetch questions from .txt file
        async function loadQuestions() {
            try {
                // Absolute path resolution for Canvas preview fixing
                const baseUrl = window.location.href.split('/').slice(0, -1).join('/');
                const targetUrl = baseUrl.includes('blob:') ? 'questions.txt' : `${baseUrl}/questions.txt`;

                const response = await fetch(targetUrl);
                if(!response.ok) throw new Error("questions.txt file paoa jayni.");
                
                const text = await response.text();
                parseQuestions(text);

            } catch (err) {
                console.error("Fetch Error:", err);
                questionText.classList.add('hidden');
                errorContainer.classList.remove('hidden');
                errorMsg.innerText = "Error: questions.txt file khuje paoa jayni. GitHub-e file upload kora achhe kina check korun.";
            }
        }

        function parseQuestions(text) {
            questions = text.trim().split('\n').filter(line => line.includes('|')).map(line => {
                const parts = line.split('|');
                return {
                    question: parts[0],
                    options: [parts[1], parts[2], parts[3], parts[4]],
                    correct: parseInt(parts[5])
                };
            });

            if(questions.length > 0) {
                errorContainer.classList.add('hidden');
                questionText.classList.remove('hidden');
                showQuestion();
            } else {
                questionText.innerText = "Error: questions.txt file-er format thik nei.";
            }
        }

        // Fallback for preview environments
        window.loadSampleData = function() {
            const sample = `Bangladesh-er rajdhani kothay?|Dhaka|Sylhet|Chittagong|Rajshahi|0
Microsoft-er protishthata ke?|Steve Jobs|Elon Musk|Bill Gates|Mark Zuckerberg|2
Surjo kon dik theke othe?|Poschim|Purbo|Utor|Dokkhin|1
Web design-er jonno kon bhasha bebohar hoy?|Python|C++|CSS|Java|2`;
            parseQuestions(sample);
        };

        function showQuestion() {
            const q = questions[currentIndex];
            questionText.innerText = q.question;
            questionCount.innerText = `Q: ${currentIndex + 1}/${questions.length}`;
            progress.style.width = `${((currentIndex) / questions.length) * 100}%`;
            
            optionsGrid.innerHTML = '';
            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full text-left p-4 rounded-xl glass border border-white/10 hover:border-pink-500/50 flex items-center justify-between group";
                btn.innerHTML = `
                    <span class="font-medium">${opt}</span>
                    <i class="fa-solid fa-circle-check opacity-0 group-hover:opacity-30"></i>
                `;
                btn.onclick = () => selectOption(idx, btn);
                optionsGrid.appendChild(btn);
            });
            
            canAnswer = true;
            nextBtn.classList.add('hidden');
        }

        function selectOption(idx, btn) {
            if(!canAnswer) return;
            canAnswer = false;

            const correctIdx = questions[currentIndex].correct;
            const allBtns = optionsGrid.querySelectorAll('.option-btn');

            if(idx === correctIdx) {
                btn.classList.add('correct');
                score += 10;
                scoreBadge.innerText = `Score: ${score}`;
            } else {
                btn.classList.add('wrong');
                if (allBtns[correctIdx]) {
                    allBtns[correctIdx].classList.add('correct'); 
                }
            }

            if(currentIndex < questions.length - 1) {
                nextBtn.classList.remove('hidden');
                nextBtn.disabled = false;
            } else {
                setTimeout(showResults, 1200);
            }
        }

        nextBtn.onclick = () => {
            currentIndex++;
            showQuestion();
        };

        function showResults() {
            resultModal.classList.remove('hidden');
            
            // Show Student Name in Results
            document.getElementById('result-student-name').innerText = currentStudent.name;
            document.getElementById('final-score').innerText = score;
            
            const accuracy = questions.length > 0 ? Math.round((score / (questions.length * 10)) * 100) : 0;
            document.getElementById('accuracy').innerText = `${accuracy}%`;
        }
    </script>
</body>
</html>
